version: '3'
services:
  web:
    image: docker.io/nginx:latest
    ports:
      - 8080:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - front_net
      - back_net
    depends_on:
      - front
      - api

  front:
    build: 
      context: ./front/
      dockerfile: Containerfile
    networks:
      - back_net
    volumes:
      - 'memes_templates:/app/memes/templates'
    depends_on:
      api:
        condition: service_healthy

  api:
    build:
      context: ./memegen/
      dockerfile: Containerfile
    networks:
      - back_net
    environment:
      - MEMEGEN_WATERMARK=your.watermark
      - MEMEGEN_DEFAULT_OVERLAY_PREFIX=http://front:5001/overlay/
    volumes:
      - 'memes_templates:/opt/memegen/templates'
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://api:5000/images || exit 1"]
      interval: 10s
      timeout: 10s

networks:
  front_net:
  back_net:
    internal: true

volumes:
  memes_templates:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "./memegen/templates"